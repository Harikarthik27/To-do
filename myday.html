<!DOCTYPE html>
<html>
  <head>
    <title>To Do</title>
    <link rel="Stylesheet" type="text/css" href="style-todo.css"/>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-end">
        <div><button class="button"><img class="icon" src="nine-dots.png"/></button>
             <span class="title">To Do</span>
        </div>
      </div>
      <div class="center">
        <form>
          <button class="search-button"><img class="search-icon" src="zoom.png"/></button>
          <input class="search bar" type="text" placeholder="" name="search"></input>
        </form>
      </div>
      <div class="right-end">
        <button class="button"><img class="icon" src="settings.png"/></button>
        <button class="button"><img class="icon" src="question.png"/></button>
        <button class="button"><img class="icon" src="alarm.png"/></button>
        <button class="button"><img class="icon" src="account-manager.png"/></button>
      </div>
    </div>
    <div class="main-container">
      <div class="left-container">
        <div>
          <a href="#" class="left-nav nav">My Day</a>
        </div>
        <div>
          <a href="#" class="left-nav nav">Important</a>
        </div>
        <div>
          <a href="#" class="left-nav nav">Planned</a>
        </div>
        <div>
          <a href="#" class="left-nav nav">Assigned to me</a>
        </div>
        <div>
          <a href="#" class="left-nav nav">Tasks</a>
        </div>
        <div>
          <input class="new-list" type="text" placeholder="New list"></input>
        </div>

      </div>
      <div class="right-container">

      </div>

    </div>

  </body>
</html>
